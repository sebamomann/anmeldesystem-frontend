<mat-card class="form float high">
  <mat-card-title class="headline">
    Bearbeiten
  </mat-card-title>

  <mat-card-content>
    <app-user-data
      (save)="save($event)"
      [register]="false"
      [userData]="userData">
    </app-user-data>
  </mat-card-content>
</mat-card>

<div *ngIf="saveSuccess" class="save-success-wrapper">
  <div class="save-success">
    <mat-icon>thumb_up</mat-icon>
    <span>Gespeichert</span>
  </div>
</div>
