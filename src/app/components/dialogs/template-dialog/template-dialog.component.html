<mat-dialog-content>
  <h2>
    Vorlagen
  </h2>

  <mat-list *ngIf="templates.length !== 0; else emptyList">
    <mat-list-item *ngFor="let template of templates" [mat-dialog-close]="template">
      <mat-icon mat-list-icon>file_copy</mat-icon>
      <h4 mat-line>{{template.title}}</h4>
      <p mat-line> {{template.description}} </p>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<ng-template #emptyList>
  Du hast keine Templates.
</ng-template>
