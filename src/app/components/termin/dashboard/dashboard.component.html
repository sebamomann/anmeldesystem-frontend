<h1 class="headline">Terminübersicht</h1>

<a [routerLink]="['/create']" class="title">Termin hinzufügen
  <mat-icon>library_add</mat-icon>
</a>

<!--<ng-container *ngIf="false; else appointmentdata">-->
<ng-container *ngIf="appointments$ | async let appointments; else appointmentdata">
  <ng-container *ngFor="let appointment of appointments">
    <app-appointment-data [appointment]="appointment" [preview]="true"></app-appointment-data>
  </ng-container>
</ng-container>

<ng-template #appointmentdata>
  <mat-card *ngFor="let number of numbers" class="template">
    <mat-card-title class="headline">
    </mat-card-title>
    <mat-card-content>
      <span>
        <mat-icon></mat-icon>
        <span></span>
      </span>
      <span>
        <mat-icon></mat-icon>
        <span></span>
      </span>
      <span>
        <mat-icon></mat-icon>
        <span></span>
      </span>
      <span>
        <mat-icon></mat-icon>
        <span></span>
      </span>
      <p></p>
    </mat-card-content>
  </mat-card>
</ng-template>
