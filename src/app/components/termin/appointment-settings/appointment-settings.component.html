<mat-card class="float high">
  <ng-container *ngIf="appointment != undefined; else loading">
    <mat-card-title class="headline">
      {{appointment.title}}
    </mat-card-title>
    <mat-tab-group [selectedIndex]="1" dynamicHeight>
      <mat-tab label="Allgemein">
        <app-overall-data
          (save)="saveOverall($event)"
          [appointment]="appointment">
        </app-overall-data>
      </mat-tab>
      <mat-tab label="ZusÃ¤tze">
        <app-additions
          (save)="saveAdditions($event)"
          [appointment]="appointment">
        </app-additions>
      </mat-tab>
      <mat-tab label="Link">
        <app-link-data
          (save)="saveLink($event)"
          [appointment]="appointment">
        </app-link-data>
      </mat-tab>
      <mat-tab label="Adminsitration">
        <app-administrator
          (save)="saveAdministrators($event)"
          [appointment]="appointment">
        </app-administrator>
      </mat-tab>
      <mat-tab label="AnhÃ¤nge">
        <app-file
          (save)="saveFile($event)"
          [appointment]="appointment">
        </app-file>
      </mat-tab>
    </mat-tab-group>
  </ng-container>
</mat-card>

<div *ngIf="saveSuccess" class="save-success-wrapper">
  <div class="save-success">
    <mat-icon>thumb_up</mat-icon>
    <span>Gespeichert</span>
  </div>
</div>

<ng-template #loading>
  <div class="spinner-wrapper">
    <mat-spinner>
    </mat-spinner>
  </div>
</ng-template>
