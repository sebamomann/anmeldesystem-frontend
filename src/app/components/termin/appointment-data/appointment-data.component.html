<mat-card class="appointment-data" (click)="preview ? redirectToAppointment(appointment) : ''">
  <mat-card-title class="headline">
    {{appointment.title}}
  </mat-card-title>
  <mat-card-content>
    <span class="separator colored middle high bold center"></span>
    <span>
      <mat-icon>location_on</mat-icon>
      <span>{{appointment.location}}</span>
    </span>
    <span>
      <mat-icon>verified_user</mat-icon>
      <span>{{appointment.creator}}</span>
    </span>
    <span>
      <mat-icon>access_time</mat-icon>
      <span> {{appointment.date | date: 'dd.MM.y, HH:mm' }}Uhr</span>
    </span>
    <span *ngIf="appointment.date != appointment.deadline">
      <mat-icon>alarm_on</mat-icon>
      <span>{{appointment.date | date: 'dd.MM.y, HH:mm' }}Uhr</span>
    </span>
    <p>{{appointment.description}}</p>
    <ng-container *ngIf="!preview">
      <ng-container *ngFor="let file of appointment.fileAdditions">
        <a [href]="this.sanitizer.bypassSecurityTrustResourceUrl(window.URL.createObjectURL(file.data))"
           download="{{file.name}}"
           mat-button>
          {{file.name}}
        </a>
      </ng-container>
    </ng-container>
  </mat-card-content>

  <mat-card-actions class="link-management" *ngIf="!preview">
    <mat-form-field>
      <input matInput readonly placeholder="" value="{{urlService.getHostname() + appointment.link}}" #inputElement>
    </mat-form-field>
    <button mat-raised-button (click)="copyInputMessage(inputElement)">Kopieren</button>
  </mat-card-actions>
</mat-card>
