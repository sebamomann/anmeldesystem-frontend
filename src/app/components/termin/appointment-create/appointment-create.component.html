<mat-card *ngIf="percentDone === 0"
          class="form float high">
  <mat-card-title class="headline"
                  id="title">
    Termin erstellen
  </mat-card-title>

  <!--  <span (click)="_openAppointmentTemplateDialog()">-->
  <!--    Vorlagen-->
  <!--    <mat-icon>file_copy</mat-icon>-->
  <!--  </span>-->

  <mat-horizontal-stepper #stepper labelPosition="bottom">
    <!-- OVERALL DATA-->
    <ng-template matStepperIcon="overall">
      <mat-icon>event</mat-icon>
    </ng-template>
    <mat-step [completed]="doneForms['overall']"
              state="overall">
      <ng-template matStepLabel>
        Allgemein
      </ng-template>
      <app-overall-data
        (save)="getOverallData($event)"
        [button]="'Weiter'">
      </app-overall-data>
    </mat-step>

    <!-- ADDITIONS-->
    <ng-template matStepperIcon="additions">
      <mat-icon>check_box</mat-icon>
    </ng-template>
    <mat-step [completed]="doneForms['additions']"
              [optional]="true"
              state="additions">
      <ng-template matStepLabel>
        Zus채tze
      </ng-template>
      <app-additions
        (save)="getAdditions($event)"
        (back)="back()"
        [button]="'Weiter'">
      </app-additions>
    </mat-step>

    <!-- LINK DATA -->
    <ng-template matStepperIcon="link">
      <mat-icon>link</mat-icon>
    </ng-template>
    <mat-step [completed]="doneForms['link']"
              state="link">
      <ng-template matStepLabel>
        Link
      </ng-template>
      <app-link-data
        (save)="getLinkData($event)"
        [button]="'Weiter'">>
      </app-link-data>
      <button class="stepper-navigation" mat-button matStepperPrevious>Zur체ck</button>
    </mat-step>

    <!-- DONE -->
    <ng-template matStepperIcon="gr">
      <mat-icon>done_outline</mat-icon>
    </ng-template>
    <mat-step [stepControl]="doneGroup" state="gr">
      <form [formGroup]="doneGroup">
        <ng-template matStepLabel>
          Fertig
        </ng-template>
        <!--        <div class="tooltip-container">-->
        <!--          <mat-checkbox formControlName="saveAsTemplate">-->
        <!--            Als Vorlage Speichern-->
        <!--          </mat-checkbox>-->
        <!--          &lt;!&ndash;suppress TypeScriptUnresolvedFunction &ndash;&gt;-->
        <!--          <mat-icon #templateTooltip="matTooltip"-->
        <!--                    (click)="templateTooltip.toggle()"-->
        <!--                    class="tooltip"-->
        <!--                    matTooltip="{{'Die Kerndaten des Termins werden als Vorlage f체r schnelleres Erstellen eines Termins bereitgestellt.'}}">-->
        <!--            info-->
        <!--          </mat-icon>-->
        <!--        </div>-->
        <button (click)="create()"
                mat-stroked-button>
          Erstellen
        </button>
        <button mat-button matStepperPrevious>Zur체ck</button>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>

<div *ngIf="percentDone !== 0" class="upload-progress">
  <span>Der Termin wird erstellt</span>
  <ng-container *ngIf="percentDone !== 100">
    <span>{{ percentDone }}%</span>
  </ng-container>
  <ng-container *ngIf="percentDone === 100">
    <span>
      <mat-icon>check_circle_outline</mat-icon>
    </span>
  </ng-container>
  <mat-progress-bar
    [value]="percentDone"
    mode="determinate"></mat-progress-bar>
</div>
