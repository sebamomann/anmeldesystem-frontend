<mat-card>
  <mat-card-title class="headline">
    Termin erstellen
  </mat-card-title>
  <mat-vertical-stepper [linear]="false" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Allgemein</ng-template>
        <mat-form-field class="">
          <input matInput
                 placeholder="Titel"
                 formControlName="title"
                 id="title"
                 required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="date"
                 placeholder="Datum"
                 formControlName="date"
                 id="date"
                 required>
          <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
          <mat-datepicker touchUi #date></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="expire"
                 placeholder="Anmeldefrist"
                 formControlName="expire"
                 id="expire">
          <mat-datepicker-toggle matSuffix [for]="expire"></mat-datepicker-toggle>
          <mat-datepicker touchUi #expire></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="">
          <input matInput
                 placeholder="Ort"
                 formControlName="location"
                 id="location">
        </mat-form-field>
        <mat-form-field class="">
          <input matInput
                 placeholder="Maximale Teilnehmer"
                 formControlName="limit"
                 id="limit">
        </mat-form-field>
        <div class="stepper-navigation">
          <button mat-button mat-stroked-button matStepperNext>Weiter</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="additionFormGroup">
      <form [formGroup]="additionFormGroup">
        <ng-template matStepLabel>Zusätze</ng-template>

        <ng-container id="additionList">
          <mat-checkbox class="solo" formControlName="driverAddition">Fahrer</mat-checkbox>

          <div *ngFor="let addition of additionFormGroup.controls.additions.controls; let i = index"
               formArrayName="additions">
            <mat-form-field class="">
              <input matInput
                     [formControlName]="i"
                     placeholder="Zusatz {{i + 1}}"
                     id="i">
              <mat-icon matSuffix
                        (click)="removeAddition(i)">clear
              </mat-icon>
            </mat-form-field>
          </div>
        </ng-container>

        <button mat-button mat-stroked-button (click)="addAddition()" class="solo">Hinzufügen</button>

        <div class="stepper-navigation">
          <button mat-button mat-stroked-button matStepperNext>{{hasAdditions() ? 'Weiter' : 'Nein danke'}}</button>
          <button mat-button matStepperPrevious>Zurück</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]=" secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Link</ng-template>

        <mat-form-field class="">
          <input matInput
                 placeholder="Wunschlink"
                 formControlName="link"
                 id="link">
        </mat-form-field>

        <mat-hint class="small"
                  *ngIf="secondFormGroup.get('link').value !== ''
                  && secondFormGroup.get('link').value !== null">
          {{urlService.getHostname()}}{{secondFormGroup.get('link').value | urlEncode}}
        </mat-hint>

        <div class="stepper-navigation">
          <button mat-button mat-stroked-button matStepperNext>Weiter</button>
          <button mat-button matStepperPrevious>Zurück</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Administration</ng-template>
        <span class="info">
          Erlaube jemandem die Administration dieses Termins
        </span>
        <mat-form-field>
          <mat-chip-list #chipList aria-label="Berechtigungen">
            <mat-chip *ngFor="let user of users"
                      [removable]="true"
                      (removed)="removeUser(user)">
              {{user}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input matInput
                   placeholder="Email Adresse"
                   #userInput
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matAutocomplete]="auto"
                   [matChipInputAddOnBlur]="true"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
              {{user}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <div class="stepper-navigation">
          <button mat-button mat-stroked-button matStepperNext>Weiter</button>
          <button mat-button matStepperPrevious>Zurück</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Fertig</ng-template>
      Alle Daten korrekt?
      <div class="stepper-navigation">
        <button mat-button mat-stroked-button (click)="create()">Erstellen</button>
        <button mat-button matStepperPrevious>Zurück</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</mat-card>
