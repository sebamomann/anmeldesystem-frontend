<form (ngSubmit)="save()"
      [formGroup]="form">

  <span class="form-component-title"> Allgemein </span>

  <mat-card-content>
    <div *ngIf="userIsLoggedIn"
         [formGroup]="form_selfEnrollment"
         class="tooltip-container checkbox-standalone">
      <mat-checkbox (change)="changeSelfEnrollment()"
                    formControlName="selfEnrollment"
                    id="selfEnrollment">
        Ich melde mich selber an
      </mat-checkbox>
      <!--suppress TypeScriptUnresolvedFunction -->
      <mat-icon #tooltip="matTooltip"
                (click)="tooltip.toggle()"
                class="tooltip"
                matTooltip="{{'Diese Anmeldung wird mit deinem Account verbunden. ' +
                     'Somit kannst du von überall deine Anmeldung bearbeiten oder löschen.'}}">
        info
      </mat-icon>
    </div>

    <mat-form-field class="name">
      <label for="name">
        <input formControlName="name"
               id="name"
               matInput
               placeholder="Name"
               required>
      </label>
      <mat-error id="name-error">
        {{ getNameErrorMessage() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field [formGroup]="form">
      <textarea cdkAutosizeMaxRows="5"
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                formControlName="comment"
                id="comment" matInput
                placeholder="Kommentar">
      </textarea>
    </mat-form-field>
  </mat-card-content>

  <div class="info long after-input">
    Wenn du noch etwas mitteilen möchtest, schreibe es hier in den Kommentar.
  </div>

  <div *ngIf="creatorError"
       class="info">
    <mat-error id="creator-error">
      {{ getCreatorErrorMessage() }}
    </mat-error>
  </div>

  <mat-card-actions class="double">
    <div>
      <button [queryParams]="{a: appointment.link}"
              [routerLink]="['/enroll']"
              class="left"
              color="primary"
              id="back_main"
              mat-button
              type="button">
        Abbrechen
      </button>
    </div>
    <button [disabled]="creatorError"
            id="next_main"
            color="primary"
            mat-raised-button
            type="submit">
      Weiter
    </button>
  </mat-card-actions>
</form>
