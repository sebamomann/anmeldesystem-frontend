<mat-card class="form float high">
  <mat-card-title class="headline"
                  id="title">
    Anmelden
  </mat-card-title>

  <mat-horizontal-stepper #stepper
                          labelPosition="bottom"
                          linear>
    <!-- OVERALL DATA-->
    <!-- OVERALL DATA-->
    <ng-template matStepperIcon="overall">
      <mat-icon>person</mat-icon>
    </ng-template>
    <mat-step [completed]="doneForms['overall']"
              state="overall">
      <ng-template matStepLabel>Allgemein</ng-template>
      <app-enrollment-main-form #mainForm
                                (done)="mainFormDone($event)"
                                (selfEnrollmentChange)="setSelfEnrollment($event)"
                                [appointment]="appointment"
                                [isEnrolledAsCreator]="isEnrolledAsCreator"
                                [values]="mainFormValues">
      </app-enrollment-main-form>
    </mat-step>

    <!-- ADDITIONS -->
    <!-- ADDITIONS -->
    <ng-template matStepperIcon="additions">
      <mat-icon>check_box</mat-icon>
    </ng-template>
    <mat-step *ngIf="appointment.additions.length > 0"
              [completed]="doneForms['additions']"
              [optional]="true"
              state="additions">
      <ng-template matStepLabel>Zusätze</ng-template>
      <app-enrollment-additions #additionsForm
                                (cancel)="stepperPrevious()"
                                (done)="additionsFormDone($event)"
                                [appointment]="appointment">
      </app-enrollment-additions>
    </mat-step>

    <!-- DRIVER ADDITION -->
    <!-- DRIVER ADDITION -->
    <ng-template matStepperIcon="driver">
      <mat-icon>directions_car</mat-icon>
    </ng-template>
    <mat-step *ngIf="appointment.driverAddition"
              [completed]="doneForms['driver']"
              state="driver">
      <ng-template matStepLabel>Fahrer</ng-template>
      <app-enrollment-driver-passenger #driverForm
                                       (cancel)="stepperPrevious()"
                                       (done)="driverFormDone($event)"
                                       [appointment]="appointment">
      </app-enrollment-driver-passenger>
    </mat-step>

    <!-- DONE -->
    <!-- DONE -->
    <ng-template matStepperIcon="last">
      <mat-icon>done_outline</mat-icon>
    </ng-template>
    <mat-step state="last">
      <ng-template matStepLabel>
        Fertig
      </ng-template>

      <span class="form-component-title"> Fertig? </span>

      <mat-card-content>
        <app-enrollment-details
          [appointment]="appointment"
          [enrollment]="finalEnrollment">
        </app-enrollment-details>
      </mat-card-content>

      <mat-divider></mat-divider>

      <div class="info">
        Sind alle Daten korrekt?
      </div>

      <mat-card-actions class="double">
        <div>
          <button class="left"
                  color="primary"
                  id="back_check"
                  mat-button
                  matStepperPrevious
                  type="button">
            Zurück
          </button>
        </div>
        <button (click)="this.enrollmentAssignmentDecision()"
                [active]="sendingRequestEmit"
                [innerValue]="'Anmelden'"
                appLoadingDisable
                color="primary"
                id="next_check"
                matStepperNext
                type="submit"
                mat-raised-button>
          Anmelden
        </button>
      </mat-card-actions>
    </mat-step>

    <ng-template matStepperIcon="email">
      <mat-icon>email</mat-icon>
    </ng-template>
    <mat-step [optional]="!showLoginAndMailForm"
              state="mail">
      <ng-template matStepLabel>
        Mail
      </ng-template>

      <app-enrollment-login-mail
        (cancel)="mailFormCancel()"
        (done)="mailFormSubmit($event)">
      </app-enrollment-login-mail>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
